<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generative Interface Demo | HDL Perma Code</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-main: #020617;
            --bg-surface: #0f172a;
            --accent-cyan: #38bdf8;
            --text-main: #f8fafc;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            cursor: none;
        }

        header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            font-size: 1.25rem;
            color: var(--accent-cyan);
        }

        .back-btn {
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .back-btn:hover {
            opacity: 1;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding-bottom: 2rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 85%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-surface);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            border: 1px solid var(--glass-border);
        }

        .message.ai .avatar {
            background: linear-gradient(135deg, var(--accent-cyan), #818cf8);
            color: #000;
            border: none;
        }

        .bubble {
            background: var(--bg-surface);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            line-height: 1.6;
            font-size: 1rem;
        }

        .message.user .bubble {
            background: rgba(56, 189, 248, 0.1);
            border-color: rgba(56, 189, 248, 0.3);
        }

        .input-area {
            position: relative;
            margin-top: auto;
            padding-top: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1.25rem;
            padding-right: 4rem;
            background: var(--bg-surface);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-cyan);
        }

        button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(calc(-50% + 0.5rem));
            background: var(--accent-cyan);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(calc(-50% + 0.5rem)) scale(1.05);
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        a,
        button,
        input,
        textarea {
            cursor: none !important;
        }

        .custom-cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 5px rgba(56, 189, 248, 0.8), 0 0 10px rgba(56, 189, 248, 0.4);
            background-color: var(--accent-cyan);
        }

        .custom-cursor-ring {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(56, 189, 248, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease, opacity 0.3s ease, border-color 0.3s ease;
            box-shadow: inset 0 0 10px rgba(56, 189, 248, 0.2), 0 0 10px rgba(56, 189, 248, 0.2);
        }

        .custom-cursor-ring.hovering {
            width: 50px;
            height: 50px;
            border-color: rgba(129, 140, 248, 0.8);
            background-color: rgba(56, 189, 248, 0.1);
        }

        .custom-cursor-dot.hovering {
            width: 8px;
            height: 8px;
            background-color: var(--text-main);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor-dot" id="cursorDot"></div>
    <div class="custom-cursor-ring" id="cursorRing"></div>
    <header>
        <h1>Neural Interface Protocol Beta</h1>
        <a href="index.html#demos" class="back-btn">← Back to Portfolio</a>
    </header>
    <main>
        <div class="chat-container" id="chatContainer">
            <div class="message ai">
                <div class="avatar">AI</div>
                <div class="bubble">System online. Sub-100ms latency established. How can I assist you with your
                    architecture today?</div>
            </div>
        </div>
        <div class="input-area">
            <form id="chatForm" onsubmit="handleSend(event)">
                <input type="text" id="userInput" placeholder="Type a message to the Neural Interface..."
                    autocomplete="off">
                <button type="submit">↑</button>
            </form>
        </div>
    </main>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const input = document.getElementById('userInput');

        const responses = [
            "I have analyzed your request. The optimal approach involves deploying a serverless edge function.",
            "Processing complete. I can generate the React components for that interface in 1.2 seconds.",
            "That architecture is viable, but implementing Redis caching will reduce your latency by 84%.",
            "Understood. Compiling high-fidelity UI specifications now."
        ];

        function handleSend(e) {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            // Add user message
            addMessage(text, 'user');
            input.value = '';

            // Show typing indicator
            const typingId = addTypingIndicator();

            // Simulate AI response delay
            setTimeout(() => {
                document.getElementById(typingId).remove();
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, 'ai');
            }, 1500);
        }

        function addMessage(text, sender) {
            const msgObj = document.createElement('div');
            msgObj.className = `message ${sender}`;

            const avatarTxt = sender === 'user' ? 'U' : 'AI';
            msgObj.innerHTML = `
                <div class="avatar">${avatarTxt}</div>
                <div class="bubble">${text}</div>
            `;
            chatContainer.appendChild(msgObj);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function addTypingIndicator() {
            const msgObj = document.createElement('div');
            msgObj.className = `message ai`;
            msgObj.id = 'typing-' + Date.now();

            msgObj.innerHTML = `
                <div class="avatar">AI</div>
                <div class="bubble">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(msgObj);
            window.scrollTo(0, document.body.scrollHeight);
            return msgObj.id;
        }

        // Custom Cursor Logic
        const cursorDot = document.getElementById('cursorDot');
        const cursorRing = document.getElementById('cursorRing');
        if (cursorDot && cursorRing) {
            window.addEventListener('mousemove', (e) => {
                const posX = e.clientX;
                const posY = e.clientY;
                cursorDot.style.left = `${posX}px`;
                cursorDot.style.top = `${posY}px`;
                cursorRing.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 150, fill: "forwards", easing: "ease-out" });
            });
            const interactiveElements = document.querySelectorAll('a, button, input, textarea');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursorDot.classList.add('hovering'); cursorRing.classList.add('hovering');
                });
                el.addEventListener('mouseleave', () => {
                    cursorDot.classList.remove('hovering'); cursorRing.classList.remove('hovering');
                });
            });
            document.addEventListener('mouseleave', () => { cursorDot.style.opacity = '0'; cursorRing.style.opacity = '0'; });
            document.addEventListener('mouseenter', () => { cursorDot.style.opacity = '1'; cursorRing.style.opacity = '1'; });
        }
    </script>
</body>

</html>
