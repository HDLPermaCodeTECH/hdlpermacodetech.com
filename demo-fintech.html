<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Quantum Terminal | Hardware Accelerated</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --border: rgba(255, 255, 255, 0.05);
            --neon-green: #22c55e;
            --neon-red: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top Navbar */
        .terminal-header {
            height: 60px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            flex-shrink: 0;
        }

        .brand {
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-badge {
            background: rgba(34, 197, 94, 0.1);
            color: var(--neon-green);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-green);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Main Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 3fr 1fr;
            grid-template-rows: 1fr;
            flex-grow: 1;
            height: calc(100vh - 60px);
        }

        /* WebGL Chart Area */
        .chart-container {
            position: relative;
            border-right: 1px solid var(--border);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .chart-overlay {
            position: absolute;
            top: 2rem;
            left: 2rem;
            pointer-events: none;
        }

        .ticker-symbol {
            font-size: 3rem;
            font-weight: 900;
            line-height: 1;
        }

        .ticker-price {
            font-family: 'Fira Code', monospace;
            font-size: 2rem;
            color: var(--neon-green);
            margin-top: 0.5rem;
        }

        .fps-counter {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            background: rgba(15, 23, 42, 0.8);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        /* Order Book Panel */
        .order-book {
            background: var(--surface);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-title {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .order-list {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 2px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }

        .order-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 0.2rem 0;
            position: relative;
        }

        .order-row::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(239, 68, 68, 0.1);
            width: var(--depth, 0%);
            z-index: 0;
            transition: width 0.1s;
        }

        .order-row.sell::before {
            background: rgba(239, 68, 68, 0.15);
            left: 0;
            right: auto;
        }

        .order-row.buy::before {
            background: rgba(34, 197, 94, 0.15);
            left: 0;
            right: auto;
        }

        .order-row>div {
            z-index: 1;
            text-align: right;
        }

        .order-row>div:first-child {
            text-align: left;
        }

        .price-red {
            color: var(--neon-red);
        }

        .price-green {
            color: var(--neon-green);
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.1) 50%,
                    rgba(0, 0, 0, 0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.3;
        }
    </style>
</head>

<body>

    <div class="scanlines"></div>

    <header class="terminal-header">
        <div class="brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 22h20L12 2z" />
            </svg>
            APEX QUANTUM TERMINAL
        </div>
        <div class="status-badge">
            <div class="status-dot"></div>
            WSS:// END-TO-END AES-256 SECURED
        </div>
    </header>

    <div class="dashboard-grid">
        <div class="chart-container">
            <canvas id="tradingCanvas"></canvas>
            <div class="chart-overlay">
                <div class="ticker-symbol">BTC/USD</div>
                <div class="ticker-price" id="mainPrice">64,230.50</div>
            </div>
            <div class="fps-counter">GPU RENDER: <span id="fps">60</span> FPS</div>
        </div>

        <div class="order-book">
            <div class="panel-title">Live Order Book (L2)</div>
            <div class="order-list" id="sellOrders">
                <!-- Sell Orders injected by JS -->
            </div>
            <div style="text-align: center; padding: 1rem 0; font-family: 'Fira Code', monospace; font-size: 1.2rem; font-weight: bold; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); margin: 0.5rem 0;"
                id="spreadPrice">
                64,230.50
            </div>
            <div class="order-list" id="buyOrders">
                <!-- Buy Orders injected by JS -->
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tradingCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Disable alpha for max performance
        let width, height;

        // Financial Data Simulation
        let currentPrice = 64230.50;
        const priceHistory = [];
        const maxDataPoints = 300;

        for (let i = 0; i < maxDataPoints; i++) {
            priceHistory.push(currentPrice + (Math.random() - 0.5) * 1000);
        }

        function resize() {
            width = canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            height = canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        window.addEventListener('resize', resize);
        resize();

        // Hardware Accelerated Render Loop (60FPS WebGL Canvas Simulation)
        let lastTime = performance.now();
        let frameCount = 0;

        function renderEngine() {
            // Dark Background pass
            ctx.fillStyle = '#020617';
            ctx.fillRect(0, 0, width, height);

            // Sub-pixel grid rendering
            ctx.strokeStyle = 'rgba(255,255,255,0.03)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            const gridSpacing = 50;
            for (let x = 0; x < width / window.devicePixelRatio; x += gridSpacing) {
                ctx.moveTo(x, 0); ctx.lineTo(x, height / window.devicePixelRatio);
            }
            for (let y = 0; y < height / window.devicePixelRatio; y += gridSpacing) {
                ctx.moveTo(0, y); ctx.lineTo(width / window.devicePixelRatio, y);
            }
            ctx.stroke();

            // Simulate incoming socket ticks
            if (Math.random() > 0.4) {
                const volatility = 50;
                const change = (Math.random() - 0.5) * volatility;
                currentPrice += change;
                priceHistory.push(currentPrice);
                if (priceHistory.length > maxDataPoints) priceHistory.shift();

                // Update DOM elements manually instead of React setState for zero-lag
                document.getElementById('mainPrice').textContent = currentPrice.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                document.getElementById('mainPrice').style.color = change > 0 ? '#22c55e' : '#ef4444';
                document.getElementById('spreadPrice').textContent = currentPrice.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            }

            // Hardware-accelerated Path Construction
            const minPrice = Math.min(...priceHistory);
            const maxPrice = Math.max(...priceHistory);
            const range = maxPrice - minPrice;
            const w = width / window.devicePixelRatio;
            const h = height / window.devicePixelRatio;

            // Glow Effect
            ctx.shadowBlur = 15;
            ctx.shadowColor = currentPrice >= priceHistory[priceHistory.length - 2] ? '#22c55e' : '#ef4444';

            ctx.beginPath();
            ctx.strokeStyle = ctx.shadowColor;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            const step = w / (maxDataPoints - 1);

            for (let i = 0; i < priceHistory.length; i++) {
                const x = i * step;
                const normalizedY = (priceHistory[i] - minPrice) / (range || 1);
                const y = h - (normalizedY * (h * 0.8) + (h * 0.1)); // 10% padding

                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }

            ctx.stroke();

            // Draw current price pulse indicator
            const lastY = h - (((currentPrice - minPrice) / (range || 1)) * (h * 0.8) + (h * 0.1));
            ctx.beginPath();
            ctx.fillStyle = '#fff';
            ctx.arc(w, lastY, 5, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 0; // reset for next frame

            // FPS Counter calculation
            const now = performance.now();
            frameCount++;
            if (now >= lastTime + 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            requestAnimationFrame(renderEngine);
        }

        // Start 60FPS Render Engine
        requestAnimationFrame(renderEngine);

        // Simulated highly-threaded Order Book Feed
        function updateOrderBook() {
            const sells = document.getElementById('sellOrders');
            const buys = document.getElementById('buyOrders');

            let sellHTML = '';
            let buyHTML = '';

            let sellPrice = currentPrice + 5;
            for (let i = 0; i < 15; i++) {
                sellPrice += Math.random() * 10;
                const size = (Math.random() * 5).toFixed(4);
                const sum = (sellPrice * size).toLocaleString('en-US', { maximumFractionDigits: 0 });
                const depth = Math.random() * 80 + 10;
                sellHTML = `<div class="order-row sell" style="--depth: ${depth}%"><div class="price-red">${sellPrice.toFixed(2)}</div><div>${size}</div><div>${sum}</div></div>` + sellHTML;
            }

            let buyPrice = currentPrice - 5;
            for (let i = 0; i < 15; i++) {
                buyPrice -= Math.random() * 10;
                const size = (Math.random() * 5).toFixed(4);
                const sum = (buyPrice * size).toLocaleString('en-US', { maximumFractionDigits: 0 });
                const depth = Math.random() * 80 + 10;
                buyHTML += `<div class="order-row buy" style="--depth: ${depth}%"><div class="price-green">${buyPrice.toFixed(2)}</div><div>${size}</div><div>${sum}</div></div>`;
            }

            sells.innerHTML = sellHTML;
            buys.innerHTML = buyHTML;
        }

        setInterval(updateOrderBook, 150); // Orderbook updates independently of canvas render
    </script>
</body>

</html>
