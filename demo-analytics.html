<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Analytics Demo | HDL Perma Code</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-main: #020617;
            --bg-surface: #0f172a;
            --accent-cyan: #38bdf8;
            --accent-indigo: #818cf8;
            --text-main: #f8fafc;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }

        a,
        button,
        input,
        textarea {
            cursor: none !important;
        }

        .custom-cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 5px rgba(56, 189, 248, 0.8), 0 0 10px rgba(56, 189, 248, 0.4);
            background-color: var(--accent-cyan);
        }

        .custom-cursor-ring {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(56, 189, 248, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease, opacity 0.3s ease, border-color 0.3s ease;
            box-shadow: inset 0 0 10px rgba(56, 189, 248, 0.2), 0 0 10px rgba(56, 189, 248, 0.2);
        }

        .custom-cursor-ring.hovering {
            width: 50px;
            height: 50px;
            border-color: rgba(129, 140, 248, 0.8);
            background-color: rgba(56, 189, 248, 0.1);
        }

        .custom-cursor-dot.hovering {
            width: 8px;
            height: 8px;
            background-color: var(--text-main);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        header {
            padding: 2rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #fff, var(--accent-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 600;
            border: 1px solid var(--accent-cyan);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--accent-cyan);
            color: #000;
        }

        main {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            gap: 2rem;
        }

        .stats-sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .stat-box {
            background: var(--bg-surface);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .stat-value {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent-cyan);
            margin: 0.5rem 0 0 0;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .chart-container {
            flex-grow: 1;
            background: var(--bg-surface);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            position: relative;
        }

        .live-indicator {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #10b981;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .pulsing-dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
    </style>

    <!-- Mobile Responsive Overrides for Demos -->
    <style>
        @media (max-width: 768px) {
            body { 
                height: auto !important; 
                overflow-y: auto !important; 
                flex-direction: column !important;
            }
            main { 
                flex-direction: column !important; 
                height: auto !important;
                padding: 1rem !important;
            }
            header {
                flex-direction: column !important;
                text-align: center;
                gap: 1rem;
                padding: 1rem !important;
            }
            .stats-sidebar { 
                width: 100% !important; 
                flex-direction: row !important; 
                flex-wrap: wrap !important; 
            }
            .stat-box {
                flex: 1 1 100%;
            }
            .chart-container { 
                width: 100% !important; 
                padding: 1rem !important; 
                min-height: 300px;
                box-sizing: border-box;
            }
            #canvas-container {
                min-height: 50vh;
            }
            .ui-panel { 
                width: 100% !important; 
                height: auto !important; 
                padding: 1.5rem !important; 
                box-sizing: border-box;
            }
            .store-nav { 
                flex-wrap: wrap; 
                flex-direction: column; 
                gap: 1rem; 
            }
            .store-links { 
                display: flex; 
                flex-wrap: wrap; 
                justify-content: center; 
                gap: 0.5rem; 
            }
            .store-links a { 
                margin: 0 0.5rem !important; 
            }
            .store-hero { 
                flex-direction: column !important; 
                padding: 2rem 1rem !important; 
                text-align: center !important; 
            }
            .store-hero-text { 
                padding-right: 0 !important; 
            }
            .store-hero-images { 
                justify-content: center !important; 
                flex-wrap: wrap !important; 
                margin-top: 2rem !important; 
            }
            .category-grid, .footer-grid { 
                grid-template-columns: 1fr !important; 
            }
            .bento-grid { 
                grid-template-columns: 1fr !important; 
                grid-auto-rows: minmax(280px, auto) !important; 
            }
            .bento-large, .bento-wide, .bento-tall { 
                grid-column: span 1 !important; 
                grid-row: span 1 !important; 
            }
            .pricing-grid, .product-grid, .cs-stats-grid, .cs-tech-grid { 
                grid-template-columns: repeat(auto-fit, minmax(min(100%, 280px), 1fr)) !important; 
            }
            .store-benefits {
                grid-template-columns: 1fr 1fr !important;
            }
            .benefit-item {
                padding: 0.5rem !important;
            }
            .marquee-content {
                font-size: 0.75rem !important;
            }
            .chat-container {
                padding: 0 0.5rem !important;
            }
            .message {
                max-width: 95% !important;
            }
        }
    </style>
</head>


<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor-dot" id="cursorDot"></div>
    <div class="custom-cursor-ring" id="cursorRing"></div>

    <header>
        <h1>Aura Global Live Traffic</h1>
        <a href="index.html#demos" class="back-btn">‚Üê Back to Portfolio</a>
    </header>
    <main>
        <div class="stats-sidebar">
            <div class="stat-box">
                <p class="stat-label">Active Users</p>
                <p class="stat-value" id="activeUsers">4,281</p>
            </div>
            <div class="stat-box">
                <p class="stat-label">Requests / Sec</p>
                <p class="stat-value" id="rps">1,842</p>
            </div>
            <div class="stat-box">
                <p class="stat-label">Server Load</p>
                <p class="stat-value" id="cpuLoad">24%</p>
            </div>
        </div>
        <div class="chart-container">
            <div class="live-indicator">
                <div class="pulsing-dot"></div> LIVE SYSTEM WEBSOCKET CONNECTION
            </div>
            <canvas id="trafficChart"></canvas>
        </div>
    </main>

    <script>
        const ctx = document.getElementById('trafficChart').getContext('2d');
        const initialData = Array.from({ length: 40 }, () => Math.floor(Math.random() * 5000) + 1000);

        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(56, 189, 248, 0.5)');
        gradient.addColorStop(1, 'rgba(56, 189, 248, 0.0)');

        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({ length: 40 }, (_, i) => i),
                datasets: [{
                    label: 'Global Traffic Vercel Edge Node',
                    data: initialData,
                    borderColor: '#38bdf8',
                    backgroundColor: gradient,
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    pointRadius: 0,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 0
                },
                plugins: {
                    legend: {
                        labels: { color: '#f8fafc' }
                    }
                },
                scales: {
                    x: { display: false },
                    y: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' },
                        suggestedMin: 0,
                        suggestedMax: 8000
                    }
                }
            }
        });

        // Simulate live data feed
        setInterval(() => {
            const data = myChart.data.datasets[0].data;
            const newDataPoint = Math.floor(Math.random() * 2000) + 3000;
            data.push(newDataPoint);
            data.shift();
            myChart.update();

            // Update sidebar stats
            document.getElementById('activeUsers').innerText = (newDataPoint + Math.floor(Math.random() * 500)).toLocaleString();
            document.getElementById('rps').innerText = Math.floor(newDataPoint / 2.5).toLocaleString();
            document.getElementById('cpuLoad').innerText = Math.floor(Math.random() * 10 + 20) + '%';
        }, 1000);

        // Custom Cursor Logic
        const cursorDot = document.getElementById('cursorDot');
        const cursorRing = document.getElementById('cursorRing');
        if (cursorDot && cursorRing) {
            window.addEventListener('mousemove', (e) => {
                const posX = e.clientX;
                const posY = e.clientY;
                cursorDot.style.left = `${posX}px`;
                cursorDot.style.top = `${posY}px`;
                cursorRing.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 150, fill: "forwards", easing: "ease-out" });
            });
            const interactiveElements = document.querySelectorAll('a, button, input, textarea');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursorDot.classList.add('hovering'); cursorRing.classList.add('hovering');
                });
                el.addEventListener('mouseleave', () => {
                    cursorDot.classList.remove('hovering'); cursorRing.classList.remove('hovering');
                });
            });
            document.addEventListener('mouseleave', () => { cursorDot.style.opacity = '0'; cursorRing.style.opacity = '0'; });
            document.addEventListener('mouseenter', () => { cursorDot.style.opacity = '1'; cursorRing.style.opacity = '1'; });
        }
    </script>
</body>

</html>
